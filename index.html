<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="rating-container" id="rating-state">
        <div class="star">
          <img src="./images/icon-star.svg" alt="star" class="star">
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating-buttons">
          <button class="rating-btn" data-value="1">1</button>
          <button class="rating-btn" data-value="2">2</button>
          <button class="rating-btn" data-value="3">3</button>
          <button class="rating-btn" data-value="4">4</button>
          <button class="rating-btn" data-value="5">5</button>
        </div>

        <button class="submit-btn" id="submit-btn">Submit</button>
      </section>

      <section class="thank-you-container" id="thank-you-state"
        style="display: none;">
        <img src="/images/illustration-thank-you.svg" alt="thank-you-image">
        <p class="rating">You selected <span id="selected-rating">0</span> out of 5</p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!</p>
      </section>
    </main>

    <script src="script.js"></script>

    </div>
  </body>
</html>
